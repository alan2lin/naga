project:
  name: start
spring:
  datasource:
#    driver-class-name: org.postgresql.Driver
#    password: mybbs
#    url: jdbc:postgresql://10.199.97.142:5432/mybbs
#    username: mybbs
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 数据库
      url: jdbc:tc:postgresql:16.1:///integration-tests-db
      username: mybbs
      password: mybbs
      driver-class-name: org.postgresql.Driver
      # 连接池-初始化大小
      initial-size: 10
      # 连接池-最大连接数
      max-active: 100
      # 最大等待时间
      max-wait: 60000
      # 连接池-最小空闲数
      min-idle: 10
      # 检测空闲连接
      test-while-idle: true
      # 最小空闲时间
      min-evictable-idle-time-millis: 300000

  jpa:
    hibernate:
      ddl-auto: create
# 具体属性参见
# https://mybatis.org/mybatis-3/zh/configuration.html
# https://baomidou.com/pages/56bac0/#mapperlocations
# 不再采用 config-location: classpath:mybatis/mybatis-config.xml
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapperLocations: classpath*:mybatis/mapper/*mapper.xml
  mapUnderscoreToCamelCase: true

  flyway:
    locations: classpath:db/migration/test,classpath:db/migration/prod