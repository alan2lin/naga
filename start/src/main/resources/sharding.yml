rules:
  - !SHARDING
    tables:
      tshard:
        actualDataNodes: ds${0..1}.order
    defaultDatabaseStrategy:
      standard:
        shardingColumn: id
        shardingAlgorithmName: database_inline
    defaultTableStrategy:
      standard:
        shardingColumn: id
        shardingAlgorithmName: tshard_inline
    shardingAlgorithms:
      database_inline:
        type: INLINE
        props:
          algorithm-expression: ds${id % 2}
      tshard_inline:
        type: INLINE
        props:
          algorithm-expression: tshard_${id % 2}
